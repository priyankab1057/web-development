<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Test!</title>
</head>
<body>
    <h1>Race Registration!</h1>
    <form action="/race">
    <p>
        <label for="fname">First Name</label>
        <input type="text" id="fname" name="fname" required>

        <label for="lname">Last Name</label>
        <input type="text" id="lname" name="lname" required>
    </p>
    
        <p> Select a Race:</p>
        <br>
        <input type="radio" name="race" id="frun" value="funrun"> 
        <label for="frun"> Fun Run 5k</label>
        <br>
        <input type="radio" name="race" id="hm" value="hmarathon"> 
        <label for="hm"> Half Marathon</label>
        <br>
        <input type="radio" name="race" id="fm" value="fmarathon"> 
        <label for="fm"> Full Marathon</label>
    
    <p>
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required>

        <label for="password">Password</label>
        <input type="password" id="password" name="password" required>
    </p>
    <p>
        <label for="selage">Select Age Group</label>
        <select name="age" id="selage">
            <option value="under 18"> Under 18</option>
            <option value="18-30"> 18 - 30</option>
            <option value="30-50"> 30 - 50</option>
            <option value="50+"> 50 + </option>
        </select>
    </p>
    <button>Register!</button>
    </form>
</body>
</html>
